<html>
    <head>
        <link rel="stylesheet" href="exit-modal.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,500,600,700">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700">
        <meta name=“viewport” content="width=device-width, initial-scale=1.0">
    </head>


    <body>
        <a href="#" onclick="show('w_popup')">Show popup</a>

        <div id="w_popup">
            <div class="w_exit-modal">
                <img class="w_logo" src="https://media.mcclatchy.com/email-assets/global/logos/miami-black.png">

                <p class="w_time-running-out">
                    TIME IS RUNNING OUT
                </p>
                <p class="w_you-are-close">You're so close to unlimited digital access. </p>
                <p class="w_price">$1 for 1 month<p>
                <p class="w_when-you-subscribe">
                    When you subscribe in the next
                </p>
                <div class="w_timer">
                    <span class="w_minutes-timer">
                        <span id="w_minsTicker"></span>
                        <span id="w_minutesText">MINUTES</span>
                    </span>

                    <span class="w_seconds-timer">
                        <span id="w_secsTicker"></span>
                        <span id="w_secsText">SECONDS</span>
                    </span>
                </div>


                <a class="w_claim-now" href="https://google.com"> <span>CLAIM NOW </span> </a>
                        <br/>
                <a class="w_no-thanks" href="https://google.com"> <span> NO THANKS </span> </a>

            </div>
        </div>
        
    <footer>
        <script type="text/javascript" src="exit-modal.js"></script>
    </footer>
    </body>
</html>
