<html>
    <head>
        <link rel="stylesheet" href="exit-modal.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,500,600,700">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700">
        <meta name=“viewport” content=“width=device-width, initial-scale=1.0“>
    </head>


    <body>
        <a href="#" onclick="show('w_popup')">Show popup</a>

        <div id="w_popup">
            <div class="w_exit-modal">
                <img class="w_logo w_logo-2" src="https://media.mcclatchy.com/email-assets/global/logos/miami-black.png">

                <p class="w_time-running-out w_time-running-out-2">
                    TIME IS RUNNING OUT
                </p>
                <p class="w_you-are-close w_you-are-close-2">You're so close to unlimited digital access. </p>
                <p class="w_price w_price-2">$1 for 1 month<p>
                <p class="w_when-you-subscribe w_when-you-subscribe-2">
                    Claim this offer before it expires!
                </p>

                <a class="w_claim-now w_claim-now-2" href="https://google.com"> <span>CLAIM NOW </span> </a>
                        <br/>
                <a class="w_no-thanks w_no-thanks-2" href="https://google.com"> <span> NO THANKS </span> </a>
            </div>
        </div>

        <footer>
            <script type="text/javascript" src="exit-modal.js"></script>
        </footer>
    </body>
</html>
